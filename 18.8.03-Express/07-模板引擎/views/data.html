<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
</head>
<body>
	<h1>aeg</h1>
	<p>asgfur</p>
	<p>asgfur</p>
	{{ content }}
	<p>
		{{ obj.name }}:{{ obj.age }}
	</p>
	<p>
		{% if name === "Metara" %}
			<h1>{{ name }} 开心</h1>
		{% elseif name === 'Laura' %}
			<h1>{{ name }} 哈哈哈</h1>
		{% else %}
			<h1>{{ name }} ???</h1>

	</p>
	<p>
		{% for key,val in arr %}
			<p>
				{{key}}:
				{{val}}
			</p>
		{% endfor %}
	</p>
	
</body>
</html>
