{% extends './layout.html' %}
{% block title %}管理员页面{% endblock %}
{% block header %}用户列表{% endblock %}
{% block content %}
<table class="table table-condensed">
  <tr>
    <th>ID</th>
    <th>用户名</th>
    <th>是否为管理员</th>
  </tr>
  <tr>
    <td>{{ userInfo._id }}</td>
    <td>{{ userInfo.username }}</td>
    <td>
      {% if userInfo.isAdmin %}
        是
      {% else %}
        否
      {% endif %}
    </td>
  </tr>
</table>
{% endblock %}
