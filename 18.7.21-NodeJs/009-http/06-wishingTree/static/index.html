<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>许愿树</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<div class="wall fl">
			{% for item in data %}
			<div class="wish" style="background: {{ item.color }}">
				<a href="#" class="close fr" data-id='{{ item.id }}'>X</a>
				{{ item.content }}
			</div>
			{% endfor %}
		</div>
		<div class="form fr">
			<div class="wishbox">
				<textarea name="content" id="content" cols="30" rows="15" class="area"></textarea>
				<button class="btn">许愿</button>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/jquery.pep.js"></script>
<script src="js/index.js"></script>
</html>
